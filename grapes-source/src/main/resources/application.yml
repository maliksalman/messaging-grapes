---
spring:
  cloud:
    stream:
      defaultBinder: rabbit
      bindings:
        single-grape:
          destination: single.grape.topic
          contentType: application/json
        multi-grapes:
          destination: multi.grape.topic
          contentType: application/json

jackson:
  config:
    enabled: true

---
spring:
  profiles: default

  rabbitmq:
    username: admin
    password: admin

server:
  port: 8080

---
spring:
  profiles: kafka
  cloud:
    stream:
      defaultBinder: kafka
      kafka:
        binder:
          headers: color
